<html>
<head>
  <meta charset="UTF-8">
  <title>No Spoilers</title>
</head>
<body>
  <header>
    <div id="notification-bar"></div>
  </header>
  <h1>No Spoilers</h1>
  <h2>Add New Series</h2>
  <p>
    <form id="series-form">
      <div>
        <label for="name">Name:</label>
        <input name="name" type="text" id="series_name" required />
      </div>
      <div>
        <label for="type">Type:</label>
        <input name="type" type="text" id="series_type" />
      </div>
      <div>
        <label for="desc">Description:</label>
        <textarea name="desc" type="text" id="series_description"></textarea>
      </div>
      <div class="button">
        <button type="submit">Add Series</button>
      </div>
    </form>
  </p>
  <p id="results"></p>
</body>
