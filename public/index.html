<html>
<head>
  <meta charset="UTF-8">
  <title>No Spoilers</title>
</head>
<body>
  <header>
    <div id="notification-bar"></div>
  </header>
  <h1>No Spoilers</h1>
  <h2>Database Overview</h2>
  <h3>Series List</h3>
  <div id="series-template" style="display:none">
    <ul>
      {{#each data}}<li>Series Name: <a href="/series-detail.html?id={{this._id}}">{{this.name}}</a></li>{{/each}}
    </ul>
  </div>
  <div id="series-list"></div>
  <h3>Episode List <a href="/episode-form.html">(new)</a></h3>
  <div id="episode-template" style="display:none">
    <ul>
      {{#each data}}
        <li>Episode Title: <a href="/episode-detail.html?id={{this._id}}">{{this.title}}</a> <button class="delete" data-type="episodes" data-id="{{this._id}}">delete</button></li>
      {{/each}}
    </ul>
  </div>
  <div id="episode-list"></div>
  <h3>Character List</h3>
  <div id="character-list">
    <ul><li>Not Implemented Yet</li></ul>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
  <script src="index.js"></script>
</html>
