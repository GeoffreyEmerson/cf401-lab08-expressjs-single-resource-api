<html>
<head>
  <meta charset="UTF-8">
  <title>No Spoilers</title>
</head>
<body>
  <header>
    <div id="notification-bar"></div>
  </header>
  <h1>No Spoilers</h1>
  <h2>Episode Details</h2>
  <div id="epsode-details-template" style="display:none">
    <h3>Episode Title: <span id="episode-title">{{title}}</span></h3>
    <p>Series: <a href="/series-detail.html?id={{series._id}}">{{series.name}}</a></p>
    <p>Medium: {{medium}} </p>
    <p>Length: {{length}} min</p>
    <p>Airdate: {{airdate}} </p>
    <a href="/"><button>Back to Main Page</button></a>
    <button class="delete" data-id="{{this._id}}">Delete This Episode</button>
  </div>
  <div id="details-display"></div>
</body>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="/lib/url.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
  <script src="episode-detail.js"></script>
</html>
