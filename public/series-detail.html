<html>
<head>
  <meta charset="UTF-8">
  <title>No Spoilers</title>
</head>
<body>
  <header>
    <div id="notification-bar"></div>
  </header>
  <h1>No Spoilers</h1>
  <h2>Series Details</h2>
  <div id="series-details-template" style="display:none">
    <h3>Series Name: <span id="series-name">{{name}}</span></h3>
    <p>Type: {{type}} </p>
    <p>Description: {{description}}</p>
  </div>
  <div id="details-display"></div>
  <div id="episode-list-template" style="display:none">
    {{#each episodes}}
      <h4>Episode Title: <span class="episode-title">{{this.title}}</span></h4>
    {{/each}}
  </div>
  <div id="episode-list-display"></div>
  <div>
    <a href="/">Back to Main Page</a>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="/lib/url.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
  <script src="series-detail.js"></script>
</html>
